<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="translate-x">Translate x</div>
    <div class="translate-y">Translate y</div>
    <div class="rotate">Rotate</div>
    <div class="scale">Scale</div>
    <div class="skew">Skew</div>

    <style>
        * {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        div {
            width: 150px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .translate-y {
            position: relative;
            flex-direction: column;
        }

        .translate-y:before {
            overflow: hidden;
            content: "Cool!";
            height: 0;
            width: 100%;
            background-color: red;
            position: absolute;
            transition: height 1s;
            align-self: flex-start;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: 0% 0%;
        }

        .translate-y:hover:before {
            height: 100%;
        }

        .translate-x {
            position: relative;
        }

        .translate-x:before {
            z-index: -1;
            content: "";
            position: absolute;
            background-color: rgb(78, 78, 250);
            width: 0;
            height: 100%;
            transition: width 1s;
        }

        .translate-x:hover:before {
            width: 100%;
        }

        .rotate {
            position: relative;
            overflow: hidden;
        }

        .rotate:after {
            z-index: -1;
            content: "";
            height: 150%;
            width: 30px;
            left: -30px;
            top: -25px;
            background-color: palegreen;
            position: absolute;
            transition: transform 1s, height 1s, width 1s;
        }

        .rotate:hover:after {
            transform: rotate(-90deg);
            width: 220px;
            height: 200%;
        }

        .scale {
            position: relative;
            overflow: hidden;
        }

        .scale:before {
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: absolute;
            content: "Scale";
            font-size: 40px;
            color: white;
            width: 100%;
            height: 100%;
            background-color: black;
            scale: 3;
            transition: scale 2s, opacity 2s;
            opacity: 0;
        }

        .scale:hover:before {
            scale: 1;
            opacity: 1;
        }

        .skew {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 1s;
        }

        .skew:before {
            content: "";
            position: absolute;
            width: 0%;
            height: 0%;
            background-color: pink;
            transition: all 1s;
            z-index: -1;
        }

        .skew:hover {
            transform: skew(0deg, -10deg);
        }

        .skew:hover:before {
            width: 100%;
            height: 100%;
            transform: skew(180deg, 180deg);
        }

    </style>
</body>

</html>
