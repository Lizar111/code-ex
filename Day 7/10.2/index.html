<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS_units </title>
<style>
 
  .container1 {
    width: 200px;
    border: 1px solid black;
    padding: 10px;
  }

  .container1 p {
    font-size: 1em; /* 1em = 16px (based on the parent's font size) */
  }

  .container2 {
    width: 200px;
    border: 1px solid black;
    padding: 10px;
    margin-top: 20px;
  }

  .container2 p {
    font-size: 1rem; 
  }

  .container3 {
    border: 1px solid black;
    padding: 10px;
    margin-top: 20px;
  }

  .container3 h1 {
    font-size: 10vw; 
  }
  
</style>
</head>
<body>
  <!-- First Container with font size in em -->
  <div class="container1">
    <p>This paragraph uses em for font size.</p>
  </div>

  <!-- Second Container with font size in rem -->
  <div class="container2">
    <p>This paragraph uses rem for font size.</p>
  </div>

  <!-- Third Container with font size in vw -->
  <div class="container3">
    <h1>This header uses vw for font size.</h1>
  </div>
</body>
</html>
