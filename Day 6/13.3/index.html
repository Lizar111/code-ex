<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Link to FontAwesome -->
    <title>shadow</title>
    <style>
        .container {
        display: flex;
        }

        .box {
            font-family: 'Courier New', Courier, monospace;
        padding: 1rem;
        margin: 1rem;
        background-color: rgb(162, 211, 255);
        color:rgb(0, 0, 0);
        border-radius: 8px;
        box-shadow: 0px 0px 8px 1px rgba(0, 0, 0, .2) ;
        }

        .box:hover {
        box-shadow: 0px 0px 8px 1px rgba(0, 0, 0, 0.10) ;
        }

        .button-container {
        text-align: center;
        margin-top: 20px;
        }

        button {
        background-color: transparent;
        border: 2px solid #4CAF50;
        color: #4CAF50;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, text-shadow 0.3s; /* Added text-shadow transition */
        }

        button:hover {
        background-color: #4CAF50;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow */
        }

        button:focus {
        outline: none;
        }

        button i {
        margin-right: 5px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3> Heading</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box">

        </div>
        <div class="box">

        </div>

        <div class="button-container">
            <button class="join-now"><i class="fas fa-user-plus"></i> Join Now</button>
            <button class="discover"><i class="fas fa-search"></i> Discover</button>
            <button class="contact"><i class="fas fa-envelope"></i> Contact</button>
          </div>

    </div>
</body>
</html>
