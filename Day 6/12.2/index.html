<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Pseudo box color</title>
<link rel="stylesheet" href="styles.css">

<style>
    .box {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: rgb(0, 0, 0);
    }

    .box::after {
        content: ' ';
        width: 100px;
        height: 200px;
        background-color: rgb(155, 53, 53);
        position: absolute;

    }

  
 </style>

</head>

<body>

    <div class="box"></div>

</body>
</html>
