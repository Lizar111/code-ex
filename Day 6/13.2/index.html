<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<link rel="stylesheet" href="styles.css">
<style> 

:root {
  --background-color: #ffffff;
  --text-color: #000000;
  --button-color: #bcbcbc;
}

.dark-theme {
  --background-color: #525252;
  --text-color: #ffffff;
  --button-color: #101010;
}

body {
  font-family: Arial, sans-serif;
  background-color:  #ffffff;
  color: var(--text-color);
  margin: 0;
  padding: 0;
}

.profile-card {
  width: 300px;
  margin: 20px auto;
  background-color: var(--background-color);
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.profile-photo {
  width: 100px;
  height: 100px;
  background-color: #ccc;
  border-radius: 50%;
  margin: 0 auto 20px;
}

.profile-info {
  text-align: center;
}

.name {
  font-size: 24px;
  margin-bottom: 5px;
}

.job-title {
  font-size: 18px;
  margin-bottom: 10px;
}

.bio {
  font-size: 14px;
}

.button-container {
  text-align: center;
  margin-top: 20px;
}

button {
  background-color: var(--button-color);
  color: var(--text-color);
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

</style>
</head>

<body>

<div class="profile-card">
  <div class="profile-photo"></div>
  <div class="profile-info">
    <h2 class="name">John Doe</h2>
    <p class="job-title">Web Developer</p>
    <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <button onclick="document.body.classList.toggle('dark-theme')">Toggle Theme</button>
  </div>
</div>



</body>
</html>
