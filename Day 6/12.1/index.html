<!DOCTYPE html>
<html lang="en">
<head>

<title>href attribute</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<a href="https://example.com" class="link">Example Link</a>

<style>

.link {
    position: relative;
    /* Adjust styling of the link as desired */
    color: blue;
    text-decoration: none;
  }

    color: black;
    
   
  }
  
  
  </style>
